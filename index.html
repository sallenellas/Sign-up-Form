<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>SPECTRE Sign-Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Cinzel&family=Rubik+Wet+Paint&family=Saira:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Cinzel&family=Kameron&family=Rubik+Wet+Paint&family=Saira:ital,wght@1,200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
      <div class="main_container">

        <div class="left_side">

            <div class="banner">
              Join SPECTRE Today!
            </div>

            <div class="attribute">
              Photo by <a href="https://unsplash.com/@gaspanik?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Masaaki Komori</a> on <a href="https://unsplash.com/photos/Lu9z9qS8I_Q?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>

        <div class="right_side">

          <div class="before_form">
            Before Form
          </div>

            <div class="form">

              <form>

                  <div class="input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                  </div>

                  <div class="input">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                  </div>

                  <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                  </div>

                  <div class="input">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone">
                  </div>

                  <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                  </div>

                  <div class="input">
                    <label for="password_2">Confirm Password</label>
                    <input type="password" id="password_2" name="password_2">
                  </div>
                  
                  <div class="buttons">
                    <button type="button" id="submit" name="submit">Submit</button>
                    <button type="button" id="reset" name="reset">Reset</button>
                  </div>
                  
              </form>

          </div> <!--- end of form -->

          <div class="after_form">
            After Form
          </div>
      </div>
      
    </div>
  </body>
  <script src="script.js"></script>
</html>
